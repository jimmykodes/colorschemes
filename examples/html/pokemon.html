<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pokemon</title>
	<style>
	
	
		.bg {
			background-color: #232d36;
		}
	
		.fg {
			background-color: #d1e5d9;
		}
	
		.white {

		}

			background-color: #19232c;
		}
	
		.red {
			background-color: #ef7374;
		}
