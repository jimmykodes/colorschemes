metadata:
  name: arctic 
  theme: dark

colors:
  fg: "#E5E9F0"
  bg: "#222834"
  red: "#BF616A"
  green: "#8fbc95"
  yellow: "#EBCB8B"
  blue: "#5ca1c1"
  purple: "#7c76c0"
  cyan: "#88e0d0"
  orange: "#D08770"
  magenta: "#B48EAD"
  white: "#ceeff4"
  gray: "#6b7486"
  dark_gray: "#3B4252"
  black: darken bg 10

  light_black: ref dark_gray
  light_red: lighten red 20
  light_green: lighten green 20
  light_yellow: lighten yellow 20
  light_blue: lighten blue 20
  light_purple: lighten purple 20
  light_cyan: lighten cyan 20
  light_white: lighten white 20
  light_gray: "lighten gray 50"

  hint: ref magenta
  info: ref blue
  warning: ref yellow
  error: ref red
  
  accent: ref dark_gray
  search_blue: ref hint
  search_orange: ref orange

  bg_dark: darken bg 10
  bg_light: lighten bg 10
  highlight_alt_bg: lighten bg_light 10

  comment: ref gray
  context: ref comment

  cursor_fg: ref bg
  cursor_bg: ref fg
  cursor_line: darken bg 5

  sign_add: ref green
  sign_change: ref blue
  sign_delete: ref orange
  sign_diff: ref yellow

  sign_add_bg: darken sign_add 50
  sign_change_bg: darken sign_change 50
  sign_delete_bg: darken sign_delete 50
  sign_diff_bg: darken sign_diff 50

  selection_bg: ref highlight_alt_bg
  selection_fg: ref fg
